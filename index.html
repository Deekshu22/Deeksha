<html>s
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Car Website Design - Easy Tutorials</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
          <script src="script.js" ></script>
    </head>
    <body>
        <div class="header" id="header">
            <nav>
                <img src="https://i.postimg.cc/8CD1RNbR/logo.png" class="logo">
                <ul>
                    <li><a href="#" id="models">Model S</a></li>
                    <li><a href="#" id="model3">Model 3</a></li>
                    <li><a href="#" id="modelx">Model X</a></li>
                    <li><a href="#" id="modely">Model Y</a></li>
                </ul>
                <a href="#" class="btn">Reserve Now</a>

            </nav>
            <div class="info">
                <div>
                    <h2>1.9 s</h2>
                    <p>60 mph</p>
                </div>
                <div>
                    <h2>200 mph</h2>
                    <p>Top Speed</p>
                </div>
                <div>
                    <h2>396 mi</h2>
                    <p>Max Range</p>
                </div>
                <div class="line">
                </div>
                <div>
                    <h2 id="model">Model S</h2>
                </div>
            </div>
        </div>
<script>
var header= document.getElementById("header");
            var ms= document.getElementById("models");
            var m3= document.getElementById("model3");
            var mx= document.getElementById("modelx");
            var my= document.getElementById("modely");
            var model= document.getElementById("model");

            ms.onclick=function(){
                header.style.backgroundImage="url(https://i.postimg.cc/mg7L1t7Z/image-1.png)";
                model.innerHTML="Model S";
            }
            m3.onclick=function(){
                header.style.backgroundImage="url(https://i.postimg.cc/FRCNXcXp/image-2.png)";
                model.innerHTML="Model 3";
            }
            mx.onclick=function(){
                header.style.backgroundImage="url(https://i.postimg.cc/KYNmQw9d/image-3.png)";
                model.innerHTML="Model X";
            }
            my.onclick=function(){
                header.style.backgroundImage="url(https://i.postimg.cc/1t3sdB24/image-4.png)";
                model.innerHTML="Model Y";
            }
</script>
    </body>
</html>
